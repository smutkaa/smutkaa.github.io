<body>
	<form class="order">
		<div class="order__field">
			<div class="order__first">
				<h2 class="first__title title__order">Заполните информацию о себе</h2>
				<div class="write__element">
					<div class="input1">
						<input class="first__input element__input" type="text" name="name" placeholder=" ФИО">
					</div>
					<div class="input2">
						<input class="first__input element__input" type="tel" name="phone" placeholder=" +7 (___) ___-__-__">
					</div>
					<div class="input3">
						<input class="first__input element__input" type="e-mail" name="email" placeholder=" example@mail.ru">
					</div>
				</div>
			</div>
			<div class="order__second">
				<h2 class="second__title title__order">Доставка - Рассчитывается индивидуально</h2>
				<div class="input21">
					<input class="second__input element__input" type="text" name="address" placeholder="Адрес">
				</div>
				<div class="input22">
					<input class="second__input element__input" type="text" name="house" placeholder=" №">
				</div>
				<div class="input23">
					<input class="second__input element__input" type="text" name="entrance" placeholder=" №">
				</div>
				<div class="input24">
					<input class="second__input element__input" type="text" name="code" placeholder=" Код">
				</div>
			</div>
			<div class="order__third">
				<h2 class="third__title title__order">Сборка</h2>
				<div class="third__column">
					<div class="third__input need">
						<input class="third__input__radio  element__input" type="radio" id="need" name="radioNeeds" value="Need" checked>
						<label for="need" class="input__text">Нужна</label>
					</div>
					<div class="third__input notneed">
						<input class="third__input__radio element__input" type="radio" id="notneed" name="radioNeeds" value="NotNeed"> 
						<label for="notneed" class="input__text">Не нужна</label>
					</div>
				</div>
				
			</div>
			<div class="fourth">
				<h2 class="fourth__title title__order">Подтвердите заказ</h2>
				<textarea class="order__textarea" name="text" placeholder="Здесь вы можете указать удобное время доставки, способ оплаты и другие пожелания к заказу"></textarea>
			</div>

			<button class="order__btn"  type="submit" name="btn"> Оформить заказ</button>
			<p class="order__info">
				Ваш заказ будет обработан в течение рабочего дня (с 10:00 до 22:00 ежедневно). Нажимая на кнопку «Оформить заказ», вы принимаете условия <a  href="#"> <u>Публичной оферты</u> </a>
			</p>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="js/js.js"></script>
</body>
